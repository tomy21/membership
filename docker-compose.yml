version: '3.8'

services:
  app:
    container_name: 'sky_membership'
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "7090:4002"
    environment:
      - PORT=4002
    networks:
      - membership_network
    command: ["npm", "start"]

networks:
  membership_network:
    driver: bridge
