version: '3.8'

services:
  app:
    container_name: 'sky_membership'
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7090:4002"
    
    networks:
      - membership_network
    command: ["http-server", "build", "-p", "4002"]

networks:
  membership_network:
    driver: bridge
